  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-xl card-shadow border-0 overflow-hidden w-full max-w-md p-8">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold mb-2">Welcome Back</h1>
        <p class="text-gray-600 text-sm">Sign in to your account</p>
      </div>

      <form id="loginForm" class="space-y-4" (ngSubmit)="login()" #form="ngForm">
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-700" for="email">Email</label>
          <input
          [(ngModel)]="email"
            type="email"
            id="email"
            placeholder="Enter your email"
            class="custom-input w-full h-12 border border-gray-200 rounded-lg pl-3"
            required
            autocomplete="email"
          />
        </div>

        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-700" for="password">Password</label>
          <input
          [(ngModel)]="password"
            type="password"
            id="password"
            placeholder="Enter your password"
            class="custom-input w-full h-12 border border-gray-200 rounded-lg pl-3"
            required
             autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn-primary w-full h-12 text-white font-medium rounded-lg">
          Sign In
        </button>
      </form>

      <div class="text-center mt-4">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a routerLink="/signIn" class="text-blue-600 hover:text-blue-500 font-medium ml-1">
            Sign up
          </a>
        </p>
      </div>
    </div>
  </div>
